syntax="proto3";

package prototest;

enum SpanRefType {
    CHILD_OF = 0;
    FOLLOWS_FROM = 1;
};
  
message SpanRef {
    bytes trace_id = 1;
    bytes span_id = 2;
    SpanRefType ref_type = 3;
}
